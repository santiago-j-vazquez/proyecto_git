<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarsTown-Crecemos juntos</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Ayudanos a Crecer!</h1>
    <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="deportivos.html">Deportivos</a></li>
        <li><a href="superdeportivos.html">Superdeportivos</a></li>
        <li><a href="alpiso.html">Al piso</a></li>
        <li><a href="#">Ayudanos a Crecer!</a></li>
    </ul> 
    <form action="">
        <fieldset>
            <legend>Ayudanos!</legend>
            <label for="sugerencias">Sugerinos que mas te gustaria ver en la pagina.</label>
            <textarea name="sugerencias" id="" cols="200" rows="3" placeholder="Ej. nos gustaria ver categoria de autos clasicos, o, quisiera que agreguen el modelo x en superdeportivos."></textarea>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>Datos</legend>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre">

            <label for="apellido">Apellido</label>
            <input type="text" name="apellido">
            <br>
            <br>
            <div>Hombre</div>
            <input type="radio" name="genero" value="Hombre">
            <div>Mujer</div>
            <input type="radio" name="genero" value="Mujer">
            <br>
            <br>
            <label for="Localidad">Region donde se encuentra</label>
            <select name="Localidad" id="">
                <option value="Lat">Latinoamerica</option>
                <option value="Eu">Europa</option>
                <option value="Nor">Norteamerica</option>
                <option value="As">Asia</option>
                <option value="Af">Africa</option>
                <option value="Oc">Oceania</option>
            </select>
            <br>
            <br>
            <label for="mail">Mail</label>
            <input type="email" name="mail" placeholder="example@xmail.com">
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
